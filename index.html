<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Rock+3D&display=swap" rel="stylesheet">
</head>
<body>

  <div id="img-sidebar">
    <div class="logo">
      <img src="./Img/landscape-icon-wht.png" alt="landscape icon">
      <div class="icon-text">TBake</div>
    </div>
    <span>Photo by <a href="https://unsplash.com/photos/9tKZ656Cp-w" target="_blank">Nadine Marfurt</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></span>
  </div>

  <div id="main">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
    <p> You <em>know</em> you want to.</p>

    <form action="#" method="get" id="sign-up-form"> 
      <p>Let's do this!</p>
      <fieldset>
        <legend>Account setup information</legend>

        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name">
        </div>

        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name">
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number">
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div>
          <label for="password-confirm">Confirm Password</label>
          <input type="password" id="password-confirm" name="password-confirm" required>
        </div>

      </fieldset>
    </form>

    <button type="submit" form="sign-up-form" value="submit">Create Account</button>

    <p>Already have an account? <a target="_self" href="#main">Sign in</a></p>
  </div>

</body>
</html>
